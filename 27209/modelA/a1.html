<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Educational App</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f4f4;
    padding: 20px;
  }
  .subject-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
  }
  .subject-card {
    background: #fff;
    padding: 20px;
    border: none;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    cursor: pointer;
    transition: transform 0.2s;
  }
  .subject-card:hover {
    transform: scale(1.05);
  }
  .lesson-list {
    list-style: none;
    padding: 0;
  }
  .lesson-list li {
    padding: 10px;
    border-bottom: 1px solid #ccc;
  }
  .lesson-list li:last-child {
    border-bottom: none;
  }
  .content-display {
    background: #fff;
    padding: 20px;
    margin-top: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
</style>
</head>
<body>

<div class="subject-grid">
  <div class="subject-card" data-subject="Math">Math</div>
  <div class="subject-card" data-subject="Science">Science</div>
  <div class="subject-card" data-subject="History">History</div>
  <div class="subject-card" data-subject="English">English</div>
</div>

<div id="lesson-container" style="display: none;">
  <ul class="lesson-list"></ul>
</div>

<div id="content-display" class="content-display" style="display: none;"></div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const subjectCards = document.querySelectorAll('.subject-card');
    const lessonContainer = document.getElementById('lesson-container');
    const contentDisplay = document.getElementById('content-display');
    let lessons = {
      Math: ['Algebra', 'Geometry', 'Calculus'],
      Science: ['Physics', 'Chemistry', 'Biology'],
      History: ['Ancient History', 'Modern History'],
      English: ['Grammar', 'Literature']
    };

    subjectCards.forEach(card => {
      card.addEventListener('click', function() {
        const subject = this.getAttribute('data-subject');
        const lessonList = lessons[subject].map(lesson => `<li data-lesson="${lesson}">${lesson}</li>`).join('');
        lessonContainer.querySelector('.lesson-list').innerHTML = lessonList;
        lessonContainer.style.display = 'block';
        contentDisplay.style.display = 'none';
      });
    });

    lessonContainer.addEventListener('click', function(event) {
      if (event.target.tagName === 'LI') {
        const lesson = event.target.getAttribute('data-lesson');
        const dummyContent = `This is content for ${lesson}. Here could be a detailed explanation, images, or interactive elements.`;
        contentDisplay.innerHTML = dummyContent;
        contentDisplay.style.display = 'block';
      }
    });
  });
</script>

</body>
</html>

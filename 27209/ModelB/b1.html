<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Educational App</title>
<style>
    body { font-family: 'Arial', sans-serif; margin: 0; padding: 20px; background-color: #f4f4f9; }
    .container { max-width: 1200px; margin: auto; }
    .subjects-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
    .subject-card { background: #fff; border: 1px solid #ddd; padding: 20px; text-align: center; cursor: pointer; transition: transform 0.3s; }
    .subject-card:hover { transform: translateY(-5px); box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    .lessons, .lesson-content { margin-top: 20px; padding: 20px; background: #fff; }
    .lesson-list { list-style: none; padding: 0; }
    .lesson-list li { padding: 10px; border-bottom: 1px solid #eee; cursor: pointer; }
    .lesson-list li:hover { background: #f9f9f9; }
    .hidden { display: none; }
</style>
</head>
<body>

<div class="container">
    <h1>Educational App</h1>
    <div id="subjects" class="subjects-grid"></div>
    <div id="lessons" class="lessons hidden"></div>
    <div id="lessonContent" class="lesson-content hidden"></div>
</div>

<script>
    const subjects = [
        {name: "Math", lessons: ["Algebra", "Geometry", "Calculus"]},
        {name: "Science", lessons: ["Physics", "Chemistry", "Biology"]},
        {name: "History", lessons: ["Ancient History", "Modern History"]},
        {name: "English", lessons: ["Grammar", "Literature"]}
    ];

    const content = {
        "Algebra": "Algebra involves equations with variables...",
        "Physics": "Physics is the study of matter, energy..."
        // Add more content here for each lesson
    };

    document.getElementById('subjects').innerHTML = subjects.map(subject =>
        `<div class="subject-card" onclick="showLessons('${subject.name}')">${subject.name}</div>`
    ).join('');

    function showLessons(subjectName) {
        const subject = subjects.find(sub => sub.name === subjectName);
        document.getElementById('lessons').innerHTML = `<h2>${subjectName}</h2><ul class="lesson-list">${subject.lessons.map(lesson => `<li onclick="showContent('${lesson}')">${lesson}</li>`).join('')}</ul>`;
        document.getElementById('lessons').classList.remove('hidden');
        document.getElementById('lessonContent').classList.add('hidden');
    }

    function showContent(lessonName) {
        document.getElementById('lessonContent').innerHTML = `<h2>${lessonName}</h2><p>${content[lessonName] || "Content coming soon..."}</p>`;
        document.getElementById('lessonContent').classList.remove('hidden');
    }
</script>

</body>
</html>

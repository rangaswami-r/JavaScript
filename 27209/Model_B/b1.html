<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduApp</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }

        .sidebar {
            height: 100vh;
            overflow-y: auto;
        }

        .content-area {
            padding: 20px;
        }

        .nav-item {
            cursor: pointer;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">EduApp</a>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse" id="sidebarMenu">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column" id="subjectList">
                        <li class="nav-item" data-subject="math">Mathematics</li>
                        <li class="nav-item" data-subject="science">Science</li>
                        <li class="nav-item" data-subject="history">History</li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4" role="main">
                <div class="content-area" id="contentArea">
                    <!-- Content will be dynamically loaded here -->
                </div>
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const subjectList = document.getElementById('subjectList');
            const contentArea = document.getElementById('contentArea');

            subjectList.addEventListener('click', function (e) {
                if (e.target.tagName === 'LI') {
                    loadSubject(e.target.getAttribute('data-subject'));
                }
            });

            function loadSubject(subject) {
                // Here we simulate content loading. In a real scenario, you might fetch this from a server.
                let content = '';
                switch (subject) {
                    case 'math':
                        content = `<h2>Mathematics</h2>
                           <p>Lesson on Algebra...</p>
                           <button onclick="startQuiz('math')">Start Math Quiz</button>
                           <a href="#" download="math_test.pdf">Download Test Paper</a>`;
                        break;
                    case 'science':
                        content = `<h2>Science</h2>
                           <p>Lesson on Physics...</p>
                           <button onclick="startQuiz('science')">Start Science Quiz</button>
                           <a href="#" download="science_test.pdf">Download Test Paper</a>`;
                        break;
                    case 'history':
                        content = `<h2>History</h2>
                           <p>Lesson on World War II...</p>
                           <button onclick="startQuiz('history')">Start History Quiz</button>
                           <a href="#" download="history_test.pdf">Download Test Paper</a>`;
                        break;
                }
                contentArea.innerHTML = content;
            }

            function startQuiz(subject) {
                // Simple quiz example, this should be expanded with actual questions
                let questions = {
                    math: [{q: "What is 2 + 2?", a: "4"}],
                    science: [{q: "What is the formula for water?", a: "H2O"}],
                    history: [{q: "When did World War II end?", a: "1945"}]
                };
                let quiz = questions[subject];
                let result = prompt(quiz[0].q);
                if (result === quiz[0].a) {
                    alert("Correct!");
                } else {
                    alert("Incorrect. The correct answer is: " + quiz[0].a);
                }
            }

            // Initial load
            loadSubject('math');
        });
    </script>

</body>

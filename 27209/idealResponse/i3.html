<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduApp</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Arial', sans-serif; }
        .sidebar { height: 100vh; overflow-y: auto; }
        .content-area { padding: 20px; }
        .nav-item { cursor: pointer; }
        .quiz-option {
            margin-bottom: 10px;
        }
        .form-check-input:checked ~ .form-check-label {
            font-weight: bold;
            color: #007bff;
        }
        .form-check-label {
            cursor: pointer;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">EduApp</a>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar" id="sidebarMenu">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column" id="subjectList">
                    <li class="nav-item" data-subject="math">Mathematics</li>
                    <li class="nav-item" data-subject="science">Science</li>
                    <li class="nav-item" data-subject="history">History</li>
                </ul>
            </div>
        </nav>

        <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4" role="main">
            <div class="content-area" id="contentArea">
                <!-- Content will be dynamically loaded here -->
            </div>
        </main>
    </div>
</div>

<!-- Quiz Modal -->
<div class="modal fade" id="quizModal" tabindex="-1" role="dialog" aria-labelledby="quizModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="quizModalLabel">Quiz</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="quizContent">
        <!-- Quiz content will be dynamically loaded here -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="submitQuiz()">Submit</button>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const subjectList = document.getElementById('subjectList');
    const contentArea = document.getElementById('contentArea');
    const quizModal = new bootstrap.Modal(document.getElementById('quizModal'));
    let currentSubject = '';

    subjectList.addEventListener('click', function(e) {
        if(e.target.tagName === 'LI') {
            loadSubject(e.target.getAttribute('data-subject'));
        }
    });

    function loadSubject(subject) {
        currentSubject = subject;
        let content = '';
        switch(subject) {
            case 'math':
                content = `<h2>Mathematics</h2>
                           <p>Lesson on Algebra...</p>
                           <button onclick="startQuiz('math')" class="btn btn-primary">Start Math Quiz</button>
                           <a href="#" download="math_test.pdf" class="btn btn-secondary mt-2">Download Test Paper</a>`;
                break;
            case 'science':
                content = `<h2>Science</h2>
                           <p>Lesson on Physics...</p>
                           <button onclick="startQuiz('science')" class="btn btn-primary">Start Science Quiz</button>
                           <a href="#" download="science_test.pdf" class="btn btn-secondary mt-2">Download Test Paper</a>`;
                break;
            case 'history':
                content = `<h2>History</h2>
                           <p>Lesson on World War II...</p>
                           <button onclick="startQuiz('history')" class="btn btn-primary">Start History Quiz</button>
                           <a href="#" download="history_test.pdf" class="btn btn-secondary mt-2">Download Test Paper</a>`;
                break;
        }
        contentArea.innerHTML = content;
    }

    window.startQuiz = function(subject) {
        const quiz = {
            math: [
                { q: "What is 2 + 2?", options: ["3", "4", "5"], a: "4" },
                { q: "What is 5 * 6?", options: ["30", "32", "28"], a: "30" }
            ],
            science: [
                { q: "What is the formula for water?", options: ["H2O", "O2", "CO2"], a: "H2O" },
                { q: "What planet is known as the Red Planet?", options: ["Earth", "Mars", "Jupiter"], a: "Mars" }
            ],
            history: [
                { q: "When did World War II end?", options: ["1945", "1944", "1946"], a: "1945" },
                { q: "Who was the first President of the USA?", options: ["Abraham Lincoln", "George Washington", "Thomas Jefferson"], a: "George Washington" }
            ]
        };

        let questions = quiz[subject];
        let quizContent = '<form id="quizForm">';

        questions.forEach((q, index) => {
            quizContent += `<div class="form-group">
                                <label>${index + 1}. ${q.q}</label>
                                ${q.options.map((option, i) => `
                                    <div class="form-check quiz-option">
                                        <input class="form-check-input" type="radio" name="question${index}" value="${option}" id="q${index}o${i}">
                                        <label class="form-check-label" for="q${index}o${i}">
                                            ${option}
                                        </label>
                                    </div>
                                `).join('')}
                            </div>`;
        });

        quizContent += '</form>';

        document.getElementById('quizContent').innerHTML = quizContent;
        quizModal.show();
    };

    window.submitQuiz = function() {
        if (!currentSubject) {
            alert('No subject selected.');
            return;
        }

        const quiz = {
            math: [
                { a: "4" },
                { a: "30" }
            ],
            science: [
                { a: "H2O" },
                { a: "Mars" }
            ],
            history: [
                { a: "1945" },
                { a: "George Washington" }
            ]
        };

        const answers = quiz[currentSubject];
        if (!answers) {
            alert('No quiz available for this subject.');
            return;
        }

        const form = document.getElementById('quizForm');
        let correctAnswers = 0;
        let totalQuestions = answers.length;

        answers.forEach((answer, index) => {
            const selected = form.querySelector(`input[name="question${index}"]:checked`);
            if (selected && selected.value === answer.a) {
                correctAnswers++;
            }
        });

        alert(`You got ${correctAnswers} out of ${totalQuestions} correct!`);
        quizModal.hide();
    };

    // Initial load
    loadSubject('math');
});
</script>

</body>
</html>

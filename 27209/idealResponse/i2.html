<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduApp Enhanced</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Arial', sans-serif; }
        .sidebar { height: 100vh; overflow-y: auto; }
        .content-area { padding: 20px; }
        .nav-item { cursor: pointer; }
        .quiz-option { margin-bottom: 10px; }
        .form-check-input:checked ~ .form-check-label { font-weight: bold; color: #007bff; }
        .form-check-label { cursor: pointer; }
        #chartContainer { width: 100%; height: 300px; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">EduApp Enhanced</a>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar" id="sidebarMenu">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column" id="subjectList">
                    <li class="nav-item" data-subject="math">Mathematics</li>
                    <li class="nav-item" data-subject="science">Science</li>
                    <li class="nav-item" data-subject="history">History</li>
                </ul>
            </div>
        </nav>

        <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4" role="main">
            <div class="content-area" id="contentArea">
                <!-- Content will be dynamically loaded here -->
            </div>
            <div id="chartContainer"></div>
        </main>
    </div>
</div>

<!-- Quiz Modal -->
<div class="modal fade" id="quizModal" tabindex="-1" aria-labelledby="quizModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="quizModalLabel">Quiz</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="quizContent">
                <!-- Quiz content will be dynamically loaded here -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="submitQuiz()">Submit</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const subjectList = document.getElementById('subjectList');
    const contentArea = document.getElementById('contentArea');
    const chartContainer = document.getElementById('chartContainer');
    const quizModalHtml = document.getElementById('quizModal');
    const quizModal = new bootstrap.Modal(quizModalHtml);
    let currentSubject = 'math';
    const userProgress = JSON.parse(localStorage.getItem('userProgress')) || {};

    function updateProgress(subject, score) {
        userProgress[subject] = userProgress[subject] || {total: 0, correct: 0};
        userProgress[subject].total++;
        userProgress[subject].correct += score;
        localStorage.setItem('userProgress', JSON.stringify(userProgress));
        displayProgress();
    }

    function displayProgress() {
        const labels = Object.keys(userProgress);
        const correctData = labels.map(subject => userProgress[subject].correct);
        const totalData = labels.map(subject => userProgress[subject].total);

        const ctx = document.createElement('canvas');
        chartContainer.innerHTML = '';
        chartContainer.appendChild(ctx);

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Correct Answers',
                    data: correctData,
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }, {
                    label: 'Total Attempts',
                    data: totalData,
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    }

    subjectList.addEventListener('click', function(e) {
        if(e.target.tagName === 'LI') {
            currentSubject = e.target.getAttribute('data-subject');
            loadSubject(currentSubject);
            // Update the active class
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            e.target.classList.add('active');
        }
    });

    function loadSubject(subject) {
        let content = '';
        switch(subject) {
            case 'math':
                content = `<h2>Mathematics</h2>
                           <p>Lesson on Algebra...</p>
                           <button onclick="startQuiz('math')" class="btn btn-primary">Start Math Quiz</button>
                           <a href="#" download="math_test.pdf" class="btn btn-secondary mt-2">Download Test Paper</a>`;
                break;
            case 'science':
                content = `<h2>Science</h2>
                           <p>Lesson on Physics...</p>
                           <button onclick="startQuiz('science')" class="btn btn-primary">Start Science Quiz</button>
                           <a href="#" download="science_test.pdf" class="btn btn-secondary mt-2">Download Test Paper</a>`;
                break;
            case 'history':
                content = `<h2>History</h2>
                           <p>Lesson on World War II...</p>
                           <button onclick="startQuiz('history')" class="btn btn-primary">Start History Quiz</button>
                           <a href="#" download="history_test.pdf" class="btn btn-secondary mt-2">Download Test Paper</a>`;
                break;
        }
        contentArea.innerHTML = content;
        displayProgress();
    }

    window.startQuiz = function(subject) {
        const questions = getQuizQuestions(subject);
        const quizHtml = generateQuizHtml(questions);
        document.getElementById('quizContent').innerHTML = quizHtml;
        quizModal.show();
    };

    window.submitQuiz = function() {
        if (!currentSubject) {
            alert('No subject selected.');
            return;
        }

        const form = document.getElementById('quizForm');
        const answers = getQuizAnswers(currentSubject);
        let score = 0;

        // Loop through each question and check the selected answer
        Array.from(form.elements).forEach((element, index) => {
            if (element.type === 'radio' && element.checked) {
                const questionIndex = parseInt(element.name.replace('question', ''));
                if (element.value === answers[questionIndex]) {
                    score++;
                }
            }
        });

        updateProgress(currentSubject, score);
        alert(`You scored ${score} out of ${answers.length}.`);
        quizModal.hide();
    };

    function getQuizQuestions(subject) {
        const questions = {
            math: [
                { q: "What is 2 + 2?", options: ["3", "4", "5"], type: "mc", a: "4" },
                { q: "Is 5 an odd number?", options: ["True", "False"], type: "tf", a: "True" }
            ],
            science: [
                { q: "What is the formula for water?", options: ["H2O", "O2", "CO2"], type: "mc", a: "H2O" },
                { q: "Is Earth flat?", options: ["True", "False"], type: "tf", a: "False" }
            ],
            history: [
                { q: "When did World War II end?", options: ["1945", "1944", "1946"], type: "mc", a: "1945" },
                { q: "Was Cleopatra a pharaoh of Ancient Egypt?", options: ["True", "False"], type: "tf", a: "True" }
            ]
        };
        return questions[subject];
    }

    function getQuizAnswers(subject) {
        const questions = getQuizQuestions(subject);
        return questions.map(q => q.a);
    }

    function generateQuizHtml(questions) {
        let html = '<form id="quizForm">';
        questions.forEach((question, index) => {
            html += `<div class="form-group">
                        <label>${index + 1}. ${question.q}</label>
                        ${question.options.map(option => `
                            <div class="form-check quiz-option">
                                <input class="form-check-input" type="radio" name="question${index}" value="${option}" id="q${index}o${option}">
                                <label class="form-check-label" for="q${index}o${option}">${option}</label>
                            </div>
                        `).join('')}
                     </div>`;
        });
        html += '</form>';
        return html;
    }

    // Initial load
    loadSubject('math');
});
</script>

</body>
</html>

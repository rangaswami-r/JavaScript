<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Snake Game</title>
<style>
    body { background: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    #gameCanvas { background: #000; }
    #gameOver { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: red; font-size: 3em; display: none; }
</style>
</head>
<body>
<canvas id="gameCanvas" width="400" height="400"></canvas>
<div id="gameOver">Game Over!</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const gameOverDiv = document.getElementById('gameOver');

    // Game variables
    let snake = [{x: 200, y: 200}];
    let food = {x: 0, y: 0};
    let dx = 10, dy = 0;
    let changingDirection = false;
    let score = 0;
    let speed = 100; // Initial speed in ms

    function drawSnakePart(part) {
        ctx.fillStyle = 'green';
        ctx.fillRect(part.x, part.y, 10, 10);
    }

    function drawFood() {
        ctx.fillStyle = 'red';
        ctx.fillRect(food.x, food.y, 10, 10);
    }

    function clearCanvas() {
        ctx.fillStyle = 'black';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function moveSnake() {
        const head = {x: snake[0].x + dx, y: snake[0].y + dy};
        snake.unshift(head);
        if (head.x === food.x && head.y === food.y) {
            score += 10;
            if (speed > 30) speed -= 5; // Increase speed
            generateFood();
        } else {
            snake.pop();
        }
    }

    function generateFood() {
        food.x = Math.floor(Math.random() * 39) * 10;
        food.y = Math.floor(Math.random() * 39) * 10;
    }

    function checkCollision() {
        const head = snake[0];
        // Wall collision
        if (head.x < 0 || head.x >= 400 || head.y < 0 || head.y >= 400) return true;
        // Self collision
        for(let i = 1; i < snake.length; i++) {
            if (head.x === snake[i].x && head.y === snake[i].y) return true;
        }
        return false;
    }

    function changeDirection(event) {
        const LEFT_KEY = 37, RIGHT_KEY = 39, UP_KEY = 38, DOWN_KEY = 40;
        const W_KEY = 87, A_KEY = 65, S_KEY = 83, D_KEY = 68;

        if (changingDirection) return;
        changingDirection = true;

        const keyPressed = event.keyCode;
        const goingUp = dy === -10;
        const goingDown = dy === 10;
        const goingRight = dx === 10;
        const goingLeft = dx === -10;

        if ((keyPressed === LEFT_KEY || keyPressed === A_KEY) && !goingRight) { dx = -10; dy = 0; }
        if ((keyPressed === UP_KEY || keyPressed === W_KEY) && !goingDown) { dx = 0; dy = -10; }
        if ((keyPressed === RIGHT_KEY || keyPressed === D_KEY) && !goingLeft) { dx = 10; dy = 0; }
        if ((keyPressed === DOWN_KEY || keyPressed === S_KEY) && !goingUp) { dx = 0; dy = 10; }
    }

    function gameLoop() {
        if (checkCollision()) {
            gameOverDiv.style.display = 'block';
            return;
        }

        changingDirection = false;
        setTimeout(function onTick() {
            clearCanvas();
            drawFood();
            moveSnake();
            snake.forEach(drawSnakePart);
            document.getElementById('score').textContent = score;
            gameLoop();
        }, speed);
    }

    document.addEventListener('keydown', changeDirection);
    generateFood();
    gameLoop();
</script>
</body>
</html>

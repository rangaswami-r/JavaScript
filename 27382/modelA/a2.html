<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Virtual Science Lab</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        #lab-container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        #lab-bench {
            width: 60%;
            height: 300px;
            background: #8B4513;
            border-radius: 10px;
            box-shadow: inset 0 0 10px #000000;
            display: flex;
            align-items: flex-end;
            padding: 20px;
            position: relative;
        }
        .equipment {
            font-size: 30px;
            cursor: grab;
            margin: 0 10px;
        }
        #controls, #results {
            width: 18%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #graph {
            width: 100%;
            height: 200px;
        }
    </style>
</head>
<body>
<div id="lab-container">
    <div id="lab-bench">
        <i class="equipment fas fa-flask" data-type="flask"></i>
        <i class="equipment fas fa-microscope" data-type="microscope"></i>
    </div>
    <div id="controls">
        <h3>Experiment Controls</h3>
        <label>Temperature: <input type="range" id="tempControl" min="0" max="100" value="20"></label>
        <button onclick="runExperiment()">Run Experiment</button>
    </div>
    <div id="results">
        <h3>Results</h3>
        <canvas id="graph"></canvas>
        <ul id="observations"></ul>
    </div>
</div>

<script>
    const labBench = document.getElementById('lab-bench');
    const tempControl = document.getElementById('tempControl');
    const observationsList = document.getElementById('observations');
    let chartInstance = null;

    // Drag functionality
    document.querySelectorAll('.equipment').forEach(equip => {
        equip.onmousedown = function(event) {
            event.preventDefault();
            let shiftX = event.clientX - equip.getBoundingClientRect().left;
            let shiftY = event.clientY - equip.getBoundingClientRect().top;

            function moveAt(pageX, pageY) {
                equip.style.left = pageX - shiftX + 'px';
                equip.style.top = pageY - shiftY + 'px';
            }

            moveAt(event.pageX, event.pageY);

            function onMouseMove(event) {
                moveAt(event.pageX, event.pageY);
            }

            document.onmousemove = onMouseMove;
            document.onmouseup = function() {
                document.onmousemove = null;
                document.onmouseup = null;
            }
        };

        equip.ondragstart = function() { return false; };
    });

    function runExperiment() {
        const temp = tempControl.value;
        const result = simulateExperiment(temp);
        recordObservation(`At ${temp}°C, the reaction rate was ${result.rate}`);
        updateGraph(result.data);
    }

    function simulateExperiment(temp) {
        // This is a mock simulation. In a real scenario, this would be more complex.
        return {
            rate: Math.random() * (temp / 10), // Simple relationship for demonstration
            data: {temperature: temp, rate: Math.random() * (temp / 10)}
        };
    }

    function recordObservation(observation) {
        let li = document.createElement('li');
        li.textContent = observation;
        observationsList.appendChild(li);
    }

    function updateGraph(data) {
        const ctx = document.getElementById('graph').getContext('2d');
        if (chartInstance) {
            chartInstance.data.labels.push(data.temperature);
            chartInstance.data.datasets[0].data.push(data.rate);
            chartInstance.update();
        } else {
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [data.temperature],
                    datasets: [{
                        label: 'Reaction Rate',
                        data: [data.rate],
                        borderColor: 'blue',
                        fill: false
                    }]
                },
                options: {
                    scales: {
                        x: {
                            title: { display: true, text: 'Temperature (°C)' }
                        },
                        y: {
                            title: { display: true, text: 'Reaction Rate' }
                        }
                    }
                }
            });
        }
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Science Lab</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        #lab-bench {
            height: 500px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 20px;
        }
        .equipment {
            width: 50px;
            height: 50px;
            margin: 10px;
            cursor: move;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div id="lab-bench" class="droppable"></div>
            </div>
            <div class="col-md-4">
                <img src="microscope-icon.png" class="equipment draggable" alt="Microscope">
                <img src="beaker-icon.png" class="equipment draggable" alt="Beaker">
                <img src="test-tube-icon.png" class="equipment draggable" alt="Test Tube">
                <img src="bunsen-burner-icon.png" class="equipment draggable" alt="Bunsen Burner">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script>
        $(function() {
            $(".draggable").draggable({
                helper: "clone",
                cursor: "move"
            });

            $(".droppable").droppable({
                drop: function(event, ui) {
                    var equipment = ui.helper.clone();
                    equipment.removeClass('draggable').css({
                        'position': 'absolute',
                        'top': ui.position.top,
                        'left': ui.position.left
                    });
                    $(this).append(equipment);
                }
            });
        });
    </script>
</body>
</html>

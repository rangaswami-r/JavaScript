<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Virtual Science Lab</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        #lab-bench {
            width: 80%;
            height: 300px;
            background: #8B4513;
            border-radius: 10px;
            box-shadow: inset 0 0 10px #000000;
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            padding: 20px;
            box-sizing: border-box;
        }
        .equipment {
            font-size: 30px;
            cursor: grab;
            transition: transform 0.1s;
        }
        .equipment:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div id="lab-bench">
        <i class="equipment fas fa-flask" id="flask"></i>
        <i class="equipment fas fa-microscope" id="microscope"></i>
        <i class="equipment fas fa-vial" id="test-tube"></i>
    </div>

    <script>
        // JavaScript for drag and drop functionality
        const equipments = document.querySelectorAll('.equipment');

        equipments.forEach(equip => {
            equip.addEventListener('mousedown', (e) => {
                e.preventDefault();
                equip.style.position = 'absolute';
                moveAt(e.pageX, e.pageY);

                function moveAt(pageX, pageY) {
                    equip.style.left = pageX - equip.offsetWidth / 2 + 'px';
                    equip.style.top = pageY - equip.offsetHeight / 2 + 'px';
                }

                function onMouseMove(event) {
                    moveAt(event.pageX, event.pageY);
                }

                document.addEventListener('mousemove', onMouseMove);

                equip.onmouseup = function() {
                    document.removeEventListener('mousemove', onMouseMove);
                    equip.onmouseup = null;
                };
            });

            equip.ondragstart = function() {
                return false;
            };
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customizable Virtual Science Lab</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        #lab {
            width: 90%;
            max-width: 1200px;
            background: #fff;
            margin: 20px 0;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .equipment {
            font-size: 40px;
            margin: 10px;
            cursor: move;
            user-select: none;
        }
        .bench {
            background: #8B4513;
            min-height: 200px;
            border-radius: 10px;
            display: flex;
            justify-content: start;
            align-items: center;
            padding: 10px;
        }
        .experiment-area {
            margin-top: 20px;
            display: none;
        }
        .active-experiment {
            display: block;
        }
        /* Animation for equipment */
        .equipment:hover {
            transform: scale(1.1);
            transition: transform 0.3s ease;
        }
        /* Accessibility */
        [role="button"] {
            outline: none;
        }
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0,0,0,0);
            border: 0;
        }
    </style>
</head>
<body>
    <div id="lab">
        <h1 aria-label="Virtual Science Lab">Virtual Science Lab</h1>
        <div class="bench" id="labBench">
            <i class="equipment fas fa-flask" data-experiment="chemical" role="button" aria-label="Beaker for chemical experiment" tabindex="0"></i>
            <i class="equipment fas fa-microscope" data-experiment="biology" role="button" aria-label="Microscope for biology experiment" tabindex="0"></i>
            <i class="equipment fas fa-burn" data-experiment="physics" role="button" aria-label="Bunsen burner for physics experiment" tabindex="0"></i>
        </div>
        <div id="experimentArea">
            <!-- Chemical Experiment -->
            <div class="experiment-area" id="chemical">
                <h2>Chemical Reaction</h2>
                <input type="range" min="0" max="100" value="50" id="chemicalMix" aria-label="Mix chemicals">
                <div id="reactionResult" style="height: 50px; background-color: blue; transition: background-color 1s;"></div>
            </div>
            <!-- Biology Experiment -->
            <div class="experiment-area" id="biology">
                <h2>Microscope View</h2>
                <button onclick="viewSlide()" aria-label="View next slide">Next Slide</button>
                <div id="slideView" style="width: 100px; height: 100px; background: #ccc; margin-top: 10px;"></div>
            </div>
            <!-- Physics Experiment -->
            <div class="experiment-area" id="physics">
                <h2>Heat Experiment</h2>
                <input type="number" id="heatInput" aria-label="Enter temperature in Celsius" placeholder="Temperature (Â°C)">
                <button onclick="heatExperiment()" aria-label="Start heat experiment">Heat</button>
                <div id="flameColor" style="width: 50px; height: 50px; background: orange; border-radius: 50%;"></div>
            </div>
        </div>
    </div>

    <script>
    document.querySelectorAll('.equipment').forEach(item => {
        item.addEventListener('click', function() {
            const experiment = this.dataset.experiment;
            document.querySelectorAll('.experiment-area').forEach(area => {
                area.classList.remove('active-experiment');
            });
            document.getElementById(experiment).classList.add('active-experiment');
        });

        // Basic drag functionality
        let isDragging = false;
        item.onmousedown = () => isDragging = true;
        document.onmousemove = (e) => {
            if (isDragging) {
                item.style.position = 'absolute';
                item.style.left = e.pageX + 'px';
                item.style.top = e.pageY + 'px';
            }
        };
        document.onmouseup = () => isDragging = false;
    });

    // Chemical Experiment
    document.getElementById('chemicalMix').oninput = function() {
        const color = `hsl(${this.value}, 100%, 50%)`;
        document.getElementById('reactionResult').style.backgroundColor = color;
    };

    // Biology Experiment
    function viewSlide() {
        // Here you would cycle through slide images or data
        document.getElementById('slideView').style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
    }

    // Physics Experiment
    function heatExperiment() {
        const temp = document.getElementById('heatInput').value;
        const flame = document.getElementById('flameColor');
        if (temp < 500) flame.style.background = 'orange';
        else if (temp < 1000) flame.style.background = 'yellow';
        else flame.style.background = 'blue';
    }

    // Accessibility enhancements
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Enter') {
            const focused = document.activeElement;
            if (['fas fa-flask', 'fas fa-microscope', 'fas fa-burn'].includes(focused.className)) {
                focused.click();
            }
        }
    });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Space Dodger Enhanced</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid #000;
            display: none;
        }
        #setup {
            text-align: center;
            padding: 20px;
            background: #f4f4f4;
            border-radius: 10px;
        }
        select, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div id="setup">
    <h2>Space Dodger Settings</h2>
    <label for="theme">Choose Theme:</label>
    <select id="theme">
        <option value="black">Black Space</option>
        <option value="blue">Blue Space</option>
        <option value="white">White Space</option>
    </select>
    <br>
    <label for="difficulty">Choose Difficulty:</label>
    <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
    </select>
    <br>
    <button onclick="startGame()">Start Game</button>
</div>
<canvas id="gameCanvas" width="480" height="320"></canvas>
<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const setupDiv = document.getElementById('setup');

    let theme = 'black';
    let difficulty = 'medium';
    let gameSpeedModifier = 1;
    let backgroundColor = '#000';

    function startGame() {
        theme = document.getElementById('theme').value;
        difficulty = document.getElementById('difficulty').value;
        setupDiv.style.display = 'none';
        canvas.style.display = 'block';
        setGameParameters();
        initGame();
    }

    function setGameParameters() {
        switch(theme) {
            case 'black': backgroundColor = '#000'; canvas.style.borderColor = '#FFF'; break;
            case 'blue': backgroundColor = '#00008B'; canvas.style.borderColor = '#FFF'; break;
            case 'white': backgroundColor = '#FFF'; canvas.style.borderColor = '#000'; break;
        }
        switch(difficulty) {
            case 'easy': gameSpeedModifier = 0.7; break;
            case 'medium': gameSpeedModifier = 1; break;
            case 'hard': gameSpeedModifier = 1.3; break;
        }
        document.body.style.background = backgroundColor;
    }

    let player, asteroids, stars, score, gameSpeed, isGameOver;

    function initGame() {
        player = {
            x: canvas.width / 2 - 15,
            y: canvas.height - 30,
            width: 30,
            height: 30,
            speed: 5 * gameSpeedModifier,
            dx: 0
        };

        asteroids = [];
        stars = [];
        score = 0;
        gameSpeed = 1 * gameSpeedModifier;
        isGameOver = false;

        document.addEventListener('keydown', movePlayer);
        document.addEventListener('keyup', stopPlayer);

        update();
    }

    function movePlayer(e) {
        if(e.key === 'ArrowLeft') player.dx = -player.speed;
        if(e.key === 'ArrowRight') player.dx = player.speed;
    }

    function stopPlayer(e) {
        if(e.key === 'ArrowLeft' || e.key === 'ArrowRight') player.dx = 0;
    }

    function drawPlayer() {
        ctx.fillStyle = theme === 'white' ? 'black' : 'blue';
        ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function update() {
        if (isGameOver) return;

        ctx.fillStyle = backgroundColor;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        player.x += player.dx;
        player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
        drawPlayer();

        if (Math.random() < (0.02 * gameSpeed)) asteroids.push({x: Math.random() * canvas.width, y: 0, radius: 15});
        if (Math.random() < (0.01 * gameSpeed)) stars.push({x: Math.random() * canvas.width, y: 0, size: 5});

        [asteroids, stars].forEach(group => {
            group.forEach((item, index) => {
                item.y += gameSpeed;
                if (item.y > canvas.height) group.splice(index, 1);
                else {
                    if (item.radius) drawAsteroid(item);
                    else drawStar(item);
                    if (collisionCheck(item)) {
                        if (item.radius) gameOver();
                        else {
                            score += 10;
                            group.splice(index, 1);
                        }
                    }
                }
            });
        });

        ctx.fillStyle = theme === 'white' ? 'black' : 'white';
        ctx.font = "20px Arial";
        ctx.fillText(`Score: ${score}`, 10, 30);
        gameSpeed += 0.0005 * gameSpeedModifier;

        requestAnimationFrame(update);
    }

    function drawAsteroid(asteroid) {
        ctx.fillStyle = theme === 'white' ? 'darkred' : 'red';
        ctx.beginPath();
        ctx.arc(asteroid.x, asteroid.y, asteroid.radius, 0, Math.PI * 2);
        ctx.fill();
    }

    function drawStar(star) {
        ctx.fillStyle = 'yellow';
        ctx.fillRect(star.x, star.y, star.size, star.size);
    }

    function collisionCheck(obj) {
        return (obj.x < player.x + player.width && obj.x + (obj.size || obj.radius) > player.x &&
                obj.y < player.y + player.height && obj.y + (obj.size || obj.radius) > player.y);
    }

    function gameOver() {
        isGameOver = true;
        ctx.fillStyle = theme === 'white' ? 'black' : 'white';
        ctx.font = "30px Arial";
        ctx.fillText("Game Over!", canvas.width / 2 - 90, canvas.height / 2);
        ctx.fillText(`Your Score: ${score}`, canvas.width / 2 - 70, canvas.height / 2 + 30);
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Space Dodger Enhanced</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        #setup, #leaderboard {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 20px auto;
            max-width: 400px;
        }
        canvas {
            display: none;
            margin: 20px auto;
        }
        #setup input, #setup select, #setup button, #restartButton {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            width: 80%;
        }
        #leaderboard table {
            width: 100%;
            border-collapse: collapse;
        }
        #leaderboard th, #leaderboard td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        #gameCanvas {
            border: 2px solid;
        }
    </style>
</head>
<body>
<div id="setup">
    <h2>Welcome to Space Dodger</h2>
    <input type="text" id="playerName" placeholder="Enter your name" required>
    <select id="theme">
        <option value="black">Black Space</option>
        <option value="blue">Blue Space</option>
        <option value="white">White Space</option>
    </select>
    <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
    </select>
    <button onclick="startGame()">Start Game</button>
</div>
<canvas id="gameCanvas" width="480" height="320"></canvas>
<div id="leaderboard" style="display: none;">
    <h2>Leaderboard</h2>
    <table id="scoresTable"></table>
    <button id="restartButton" onclick="restartGame()" style="display: none;">Play Again</button>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const setupDiv = document.getElementById('setup');
    const leaderboardDiv = document.getElementById('leaderboard');
    const scoresTable = document.getElementById('scoresTable');
    const restartButton = document.getElementById('restartButton');

    let playerName = "";
    let theme = 'black';
    let difficulty = 'medium';
    let gameSpeedModifier = 1;
    let backgroundColor = '#000';
    let borderColor = '#000';

    // Game state
    let player, asteroids, stars, score, gameSpeed, isGameOver;

    const leaderboard = JSON.parse(localStorage.getItem('spaceDodgerLeaderboard') || '[]');

    function startGame() {
        playerName = document.getElementById('playerName').value || "Anonymous";
        theme = document.getElementById('theme').value;
        difficulty = document.getElementById('difficulty').value;
        setupDiv.style.display = 'none';
        canvas.style.display = 'block';
        setGameParameters();
        initGame();
    }

    function setGameParameters() {
        switch(theme) {
            case 'black': backgroundColor = '#000'; borderColor = '#FFF'; break;
            case 'blue': backgroundColor = '#00008B'; borderColor = '#FFF'; break;
            case 'white': backgroundColor = '#FFF'; borderColor = '#000'; break;
        }
        canvas.style.borderColor = borderColor;
        switch(difficulty) {
            case 'easy': gameSpeedModifier = 0.7; break;
            case 'medium': gameSpeedModifier = 1; break;
            case 'hard': gameSpeedModifier = 1.3; break;
        }
    }

    function initGame() {
        // Reset game state
        player = {x: canvas.width / 2 - 15, y: canvas.height - 30, width: 30, height: 30, speed: 5 * gameSpeedModifier, dx: 0};
        asteroids = []; stars = []; score = 0; gameSpeed = 1 * gameSpeedModifier; isGameOver = false;
        document.addEventListener('keydown', movePlayer);
        document.addEventListener('keyup', stopPlayer);
        update();
    }

    function movePlayer(e) {
        if(e.key === 'ArrowLeft') player.dx = -player.speed;
        if(e.key === 'ArrowRight') player.dx = player.speed;
    }

    function stopPlayer(e) {
        if(e.key === 'ArrowLeft' || e.key === 'ArrowRight') player.dx = 0;
    }

    function drawPlayer() {
        ctx.fillStyle = theme === 'white' ? 'black' : 'blue';
        ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function update() {
        if (isGameOver) return;

        ctx.fillStyle = backgroundColor;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        player.x += player.dx;
        player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
        drawPlayer();

        if (Math.random() < (0.02 * gameSpeed)) asteroids.push({x: Math.random() * canvas.width, y: 0, radius: 15});
        if (Math.random() < (0.01 * gameSpeed)) stars.push({x: Math.random() * canvas.width, y: 0, size: 5});

        [asteroids, stars].forEach(group => {
            group.forEach((item, index) => {
                item.y += gameSpeed;
                if (item.y > canvas.height) group.splice(index, 1);
                else {
                    if (item.radius) drawAsteroid(item);
                    else drawStar(item);
                    if (collisionCheck(item)) {
                        if (item.radius) gameOver();
                        else {
                            score += 10;
                            group.splice(index, 1);
                        }
                    }
                }
            });
        });

        ctx.fillStyle = theme === 'white' ? 'black' : 'white';
        ctx.font = "20px Arial";
        ctx.fillText(`Score: ${score}`, 10, 30);
        gameSpeed += 0.0005 * gameSpeedModifier;

        requestAnimationFrame(update);
    }

    function drawAsteroid(asteroid) {
        ctx.fillStyle = theme === 'white' ? 'darkred' : 'red';
        ctx.beginPath();
        ctx.arc(asteroid.x, asteroid.y, asteroid.radius, 0, Math.PI * 2);
        ctx.fill();
    }

    function drawStar(star) {
        ctx.fillStyle = 'yellow';
        ctx.fillRect(star.x, star.y, star.size, star.size);
    }

    function collisionCheck(obj) {
        return (obj.x < player.x + player.width && obj.x + (obj.size || obj.radius) > player.x &&
                obj.y < player.y + player.height && obj.y + (obj.size || obj.radius) > player.y);
    }

    function gameOver() {
        isGameOver = true;
        updateLeaderboard();
        showLeaderboard();
    }

    function updateLeaderboard() {
        leaderboard.push({name: playerName, score: score});
        leaderboard.sort((a, b) => b.score - a.score);
        leaderboard.splice(10); // Keep only top 10
        localStorage.setItem('spaceDodgerLeaderboard', JSON.stringify(leaderboard));
    }

    function showLeaderboard() {
        canvas.style.display = 'none';
        leaderboardDiv.style.display = 'block';
        restartButton.style.display = 'block';
        scoresTable.innerHTML = '<tr><th>Rank</th><th>Name</th><th>Score</th></tr>';
        leaderboard.forEach((entry, index) => {
            const row = `<tr><td>${index + 1}</td><td>${entry.name}</td><td>${entry.score}</td></tr>`;
            scoresTable.innerHTML += row;
        });
    }

    function restartGame() {
        leaderboardDiv.style.display = 'none';
        setupDiv.style.display = 'block';
        canvas.style.display = 'none';
    }

    // Initial call to populate leaderboard if it's empty
    if (leaderboard.length === 0) {
        for (let i = 0; i < 10; i++) {
            leaderboard.push({name: `Player${i+1}`, score: (10-i)*100});
        }
        localStorage.setItem('spaceDodgerLeaderboard', JSON.stringify(leaderboard));
    }
</script>
</body>
</html>

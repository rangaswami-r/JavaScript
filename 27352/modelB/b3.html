<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Space Dodger Enhanced</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        canvas {
            border: 1px solid #000;
            display: none;
        }
        #setup, #leaderboard {
            text-align: center;
            padding: 20px;
            background: #f4f4f4;
            border-radius: 10px;
        }
        select, button, input[type="text"] {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        #leaderboard {
            display: none;
        }
    </style>
</head>
<body>
<div id="setup">
    <h2>Welcome to Space Dodger!</h2>
    <label for="playerName">Enter Your Name:</label>
    <input type="text" id="playerName" placeholder="Player Name">
    <br>
    <label for="theme">Choose Theme:</label>
    <select id="theme">
        <option value="black">Black Space</option>
        <option value="blue">Blue Space</option>
        <option value="white">White Space</option>
    </select>
    <br>
    <label for="difficulty">Choose Difficulty:</label>
    <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
    </select>
    <br>
    <button onclick="startGame()">Start Game</button>
</div>
<canvas id="gameCanvas" width="480" height="320"></canvas>
<div id="leaderboard">
    <h2>Leaderboard</h2>
    <ul id="leaderboardList"></ul>
    <button onclick="location.reload()">Play Again</button>
</div>
<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const setupDiv = document.getElementById('setup');
    const leaderboardDiv = document.getElementById('leaderboard');
    const leaderboardList = document.getElementById('leaderboardList');

    let playerName, theme, difficulty, gameSpeedModifier, backgroundColor, borderColor;

    function initializeGameSettings() {
        playerName = document.getElementById('playerName').value || 'Anonymous';
        theme = document.getElementById('theme').value;
        difficulty = document.getElementById('difficulty').value;
        setGameParameters();
    }

    function setGameParameters() {
        switch(theme) {
            case 'black': backgroundColor = '#000'; borderColor = '#000'; break;
            case 'blue': backgroundColor = '#00008B'; borderColor = '#00008B'; break;
            case 'white': backgroundColor = '#FFF'; borderColor = '#000'; break;
        }
        switch(difficulty) {
            case 'easy': gameSpeedModifier = 0.7; break;
            case 'medium': gameSpeedModifier = 1; break;
            case 'hard': gameSpeedModifier = 1.3; break;
        }
        document.body.style.background = '#f4f4f4';
    }

    let player, asteroids, stars, score, gameSpeed, isGameOver, leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];

    function startGame() {
        initializeGameSettings();
        setupDiv.style.display = 'none';
        canvas.style.display = 'block';
        initGame();
    }

    function initGame() {
        player = {
            x: canvas.width / 2 - 15,
            y: canvas.height - 30,
            width: 30,
            height: 30,
            speed: 5 * gameSpeedModifier,
            dx: 0
        };

        asteroids = [];
        stars = [];
        score = 0;
        gameSpeed = 1 * gameSpeedModifier;
        isGameOver = false;

        canvas.style.borderColor = borderColor;
        document.addEventListener('keydown', movePlayer);
        document.addEventListener('keyup', stopPlayer);

        update();
    }

    function movePlayer(e) {
        if(e.key === 'ArrowLeft') player.dx = -player.speed;
        if(e.key === 'ArrowRight') player.dx = player.speed;
    }

    function stopPlayer(e) {
        if(e.key === 'ArrowLeft' || e.key === 'ArrowRight') player.dx = 0;
    }

    function update() {
        if (isGameOver) return;

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = backgroundColor;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        player.x += player.dx;
        player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
        drawPlayer();

        if (Math.random() < (0.02 * gameSpeed)) asteroids.push({x: Math.random() * canvas.width, y: 0, radius: 15});
        if (Math.random() < (0.01 * gameSpeed)) stars.push({x: Math.random() * canvas.width, y: 0, size: 5});

        [asteroids, stars].forEach(group => {
            group.forEach((item, index) => {
                item.y += gameSpeed;
                if (item.y > canvas.height) group.splice(index, 1);
                else {
                    if (item.radius) drawAsteroid(item);
                    else drawStar(item);
                    if (checkCollision(item)) {
                        if (item.radius) gameOver();
                        else {
                            score += 10;
                            group.splice(index, 1);
                        }
                    }
                }
            });
        });

        ctx.fillStyle = theme === 'white' ? 'black' : 'white';
        ctx.font = "20px Arial";
        ctx.fillText(`Score: ${score}`, 10, 30);
        gameSpeed += 0.0005 * gameSpeedModifier;

        requestAnimationFrame(update);
    }

    function drawPlayer() {
        ctx.fillStyle = theme === 'white' ? 'black' : 'blue';
        ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawAsteroid(asteroid) {
        ctx.fillStyle = theme === 'white' ? 'darkred' : 'red';
        ctx.beginPath();
        ctx.arc(asteroid.x, asteroid.y, asteroid.radius, 0, Math.PI * 2);
        ctx.fill();
    }

    function drawStar(star) {
        ctx.fillStyle = 'yellow';
        ctx.fillRect(star.x, star.y, star.size, star.size);
    }

    function checkCollision(obj) {
        return (obj.x < player.x + player.width &&
                obj.x + (obj.size || obj.radius) > player.x &&
                obj.y < player.y + player.height &&
                obj.y + (obj.size || obj.radius) > player.y);
    }

    function gameOver() {
        isGameOver = true;
        updateLeaderboard();
        setTimeout(showLeaderboard, 2000);
    }

    function updateLeaderboard() {
        leaderboard.push({name: playerName, score: score});
        leaderboard.sort((a, b) => b.score - a.score);
        leaderboard = leaderboard.slice(0, 10);
        localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
    }

    function showLeaderboard() {
        canvas.style.display = 'none';
        leaderboardDiv.style.display = 'block';
        leaderboardList.innerHTML = '';
        leaderboard.forEach((entry, index) => {
            const listItem = document.createElement('li');
            listItem.textContent = `${index + 1}. ${entry.name} - ${entry.score}`;
            leaderboardList.appendChild(listItem);
        });
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            justify-content: center;
        }
        .cell {
            background-color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            cursor: pointer;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>SOS Game</h1>
    <div class="game-grid">
        <!-- Cells will be generated dynamically -->
    </div>
    <p id="game-status">Player S's turn</p>

    <script>
        const gameGrid = document.querySelector('.game-grid');
        const gameStatus = document.getElementById('game-status');
        const gameBoard = [];
        let currentPlayer = 'S';

        // Initialize the game board
        for(let i = 0; i < 9; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.dataset.index = i;
            gameGrid.appendChild(cell);
            gameBoard.push('');
            cell.addEventListener('click', handleCellClick);
        }

        function handleCellClick(e) {
            const index = e.target.dataset.index;
            if (gameBoard[index] === '' && !checkWinner()) {
                gameBoard[index] = currentPlayer;
                e.target.textContent = currentPlayer;
                if (checkWinner()) {
                    gameStatus.textContent = `Player ${currentPlayer} wins!`;
                    setTimeout(() => alert(`Player ${currentPlayer} wins!`), 10);
                } else if (!gameBoard.includes('')) {
                    gameStatus.textContent = 'It\'s a draw!';
                    setTimeout(() => alert('It\'s a draw!'), 10);
                } else {
                    currentPlayer = currentPlayer === 'S' ? 'O' : 'S';
                    gameStatus.textContent = `Player ${currentPlayer}'s turn`;
                }
            }
        }

        function checkWinner() {
            const winConditions = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];
            return winConditions.some(condition => {
                return condition.every(index => gameBoard[index] === currentPlayer);
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS Game</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .game-board {
            width: 300px;
            height: 300px;
            margin: 20px auto;
        }
        .cell {
            width: 100px;
            height: 100px;
            border: 2px solid #000;
            float: left;
            font-size: 50px;
            text-align: center;
            line-height: 100px;
            cursor: pointer;
        }
        .cell:hover {
            background: #f0f0f0;
        }
        #status {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">SOS Game</h1>
    <div id="board" class="game-board"></div>
    <div id="status"></div>
</div>

<script>
    const board = ['', '', '', '', '', '', '', '', ''];
    let currentPlayer = 'S';
    const statusElement = document.getElementById('status');

    function createBoard() {
        const boardElement = document.getElementById('board');
        for(let i = 0; i < 9; i++) {
            let cell = document.createElement('div');
            cell.className = 'cell';
            cell.dataset.index = i;
            cell.addEventListener('click', makeMove);
            boardElement.appendChild(cell);
        }
    }

    function makeMove(e) {
        const index = e.target.dataset.index;
        if (board[index] !== '' || !gameActive) return;

        board[index] = currentPlayer;
        e.target.textContent = currentPlayer;
        if (checkWin()) {
            statusElement.textContent = `Player ${currentPlayer} wins!`;
            gameActive = false;
        } else if (board.every(cell => cell !== '')) {
            statusElement.textContent = "It's a draw!";
            gameActive = false;
        } else {
            currentPlayer = currentPlayer === 'S' ? 'O' : 'S';
            statusElement.textContent = `Player ${currentPlayer}'s turn`;
        }
    }

    function checkWin() {
        const winPatterns = [
            [0,1,2], [3,4,5], [6,7,8], // rows
            [0,3,6], [1,4,7], [2,5,8], // columns
            [0,4,8], [2,4,6] // diagonals
        ];
        return winPatterns.some(pattern =>
            pattern.every(i => board[i] === currentPlayer && board[i] === 'S' && board[pattern[(pattern.indexOf(i) + 1) % 3]] === 'O')
        );
    }

    let gameActive = true;
    createBoard();
    statusElement.textContent = `Player S's turn`;
</script>
</body>
</html>

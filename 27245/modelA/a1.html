<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe</title>
<style>
    .board {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        gap: 5px;
    }
    .cell {
        background-color: #eee;
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        cursor: pointer;
    }
    .cell:hover {
        background-color: #ddd;
    }
</style>
</head>
<body>
<div class="board" id="board">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
</div>
<script>
    const board = document.getElementById('board');
    const cells = document.querySelectorAll('.cell');
    let gameState = ['', '', '', '', '', '', '', '', ''];
    let currentPlayer = 'X';
    let moveCount = 0;

    function checkWin() {
        const winConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];
        for (let condition of winConditions) {
            if (gameState[condition[0]] === gameState[condition[1]] && gameState[condition[1]] === gameState[condition[2]] && gameState[condition[0]] !== '') {
                alert(`Player ${gameState[condition[0]]} wins!`);
                return true;
            }
        }
        if (!gameState.includes('')) {
            alert('It\'s a draw!');
            return true;
        }
        return false;
    }

    function makeMove(index) {
        if (gameState[index] === '') {
            gameState[index] = currentPlayer;
            cells[index].textContent = currentPlayer;
            moveCount++;
            if (moveCount >= 3) {
                const playerMoves = gameState.reduce((acc, val, idx) => (val === currentPlayer ? [...acc, idx] : acc), []);
                if (playerMoves.length > 2) {
                    const oldestMove = playerMoves.shift();
                    gameState[oldestMove] = '';
                    cells[oldestMove].textContent = '';
                }
            }
            if (!checkWin()) {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            }
        }
    }

    cells.forEach(cell => cell.addEventListener('click', () => makeMove(cell.getAttribute('data-index'))));
</script>
</body>
</html>

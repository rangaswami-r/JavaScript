<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced SOS Game</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .game-board {
            width: 300px;
            margin: 20px auto;
        }
        .cell {
            width: 100px;
            height: 100px;
            border: 2px solid #000;
            float: left;
            font-size: 50px;
            text-align: center;
            line-height: 100px;
            cursor: pointer;
            user-select: none;
        }
        .cell:hover {
            background: #f0f0f0;
        }
        #status, #score {
            text-align: center;
            font-size: 20px;
            margin-top: 10px;
        }
        .btn-restart {
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">Enhanced SOS Game</h1>
    <div id="score">Score - S: 0 | O: 0</div>
    <div id="board" class="game-board"></div>
    <div id="status"></div>
    <button id="restart" class="btn btn-primary btn-restart">Restart Game</button>
</div>

<script>
    const board = ['', '', '', '', '', '', '', '', ''];
    let currentPlayer = 'S';
    let score = { 'S': 0, 'O': 0 };
    const statusElement = document.getElementById('status');
    const scoreElement = document.getElementById('score');
    let gameActive = true;

    function createBoard() {
        const boardElement = document.getElementById('board');
        for(let i = 0; i < 9; i++) {
            let cell = document.createElement('div');
            cell.className = 'cell';
            cell.dataset.index = i;
            cell.addEventListener('click', makeMove);
            boardElement.appendChild(cell);
        }
    }

    function makeMove(e) {
        if (!gameActive) return;
        const index = e.target.dataset.index;
        if (board[index] !== '') return;

        board[index] = currentPlayer;
        e.target.textContent = currentPlayer;

        if (checkForSOS()) {
            score[currentPlayer]++;
            updateScore();
        }

        if (board.every(cell => cell !== '')) {
            endGame();
            return;
        }

        currentPlayer = currentPlayer === 'S' ? 'O' : 'S';
        statusElement.textContent = `Player ${currentPlayer}'s turn`;
    }

    function checkForSOS() {
        const patterns = [
            [0,1,2], [3,4,5], [6,7,8],
            [0,3,6], [1,4,7], [2,5,8],
            [0,4,8], [2,4,6]
        ];
        let win = false;
        patterns.forEach(p => {
            if (p.every(i => board[i] === currentPlayer) &&
                ((p[0] + 1 < 3 && board[p[0] + 1] === 'O' && board[p[2] - 1] === 'O') ||
                 (p[1] + 1 < 6 && board[p[1] + 1] === 'O' && board[p[1] - 1] === 'O') ||
                 (p[2] + 1 < 9 && board[p[2] + 1] === 'O' && board[p[2] - 1] === 'O'))) {
                win = true;
            }
        });
        return win;
    }

    function updateScore() {
        scoreElement.textContent = `Score - S: ${score['S']} | O: ${score['O']}`;
    }

    function endGame() {
        gameActive = false;
        if (score['S'] > score['O']) statusElement.textContent = 'Player S wins!';
        else if (score['O'] > score['S']) statusElement.textContent = 'Player O wins!';
        else statusElement.textContent = "It's a draw!";
    }

    function restartGame() {
        board.fill('');
        currentPlayer = 'S';
        score = { 'S': 0, 'O': 0 };
        gameActive = true;
        statusElement.textContent = `Player ${currentPlayer}'s turn`;
        updateScore();
        document.querySelectorAll('.cell').forEach(cell => cell.textContent = '');
    }

    document.getElementById('restart').addEventListener('click', restartGame);
    createBoard();
    statusElement.textContent = `Player ${currentPlayer}'s turn`;
</script>
</body>
</html>
